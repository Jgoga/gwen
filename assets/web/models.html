<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gwen</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<h4>Models</h4>

<button onclick="document.location.href='newmodel.html'" style="margin-bottom: 1.5em;">New model</button>

<table id="modelList" class="table">
    <tbody>
    </tbody>
</table>

</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/gwen.js"></script>
<script type="text/javascript" >
refreshModels();

function refreshModels() {
    $.ajax({
        url: "models",
        success: applyModels,
        error: function(data) {
        }
    });
}

function applyModels(data) {
    $("#modelList tbody").empty();
    $("#modelList tbody").append("<tr><th>Name</th><th>Type</th><th></th></tr>")

    for (var i = 0; i < data.length; i++) {
        var model = data[i];
        var modelHtml = $("<tr><td>" + model.name + "</td><td>" + model.type + "</td>"
			+ "<td><button name='trigger'>Trigger</button> <button name='delete'>Delete</button></td></tr>");

        modelHtml.find("button[name='delete']").click(function(el) {
				 $.ajax({
					  url: "modelDelete",
					  data: { name: model.name },
					  success: applyModels,
					  error: function(data) {
							alert("Couldn't delete model " + model.name);
					  }
				 });
			});
			modelHtml.find("button[name='trigger']").click(function(el) {
				 $.ajax({
					  url: "modelTrigger",
					  data: { name: model.name },
					  error: function(data) {
							alert("Couldn't trigger model " + model.name);
					  }
				 });
			})
        $("#modelList tbody").append(modelHtml);
    }
}

</script>
</html>
